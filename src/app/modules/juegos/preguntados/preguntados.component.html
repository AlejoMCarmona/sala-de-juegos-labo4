<div class="container texto-color-primario texto-fuente-primaria">
    <p class="text-center mb-4 display-1">¿Qué bandera es?</p>
    <ng-template #mensajeLog>
        <p class="fs-5 text-center text-white">¿Qué haces aquí? Debes estar logueado para poder jugar.</p>
    </ng-template>
    <div class="pantalla-preguntados row mx-auto" *ngIf="estaLogueado; else mensajeLog">
        <div class="d-flex justify-content-center">
            <img *ngIf="banderaPais" class="imagen-bandera img-fluid mx-auto my-4 border border-2" [src]="this.banderaPais.png" alt="">
        </div>   
        <div class="row container w-100 mx-auto">
            <div class="col-12 d-flex justify-content-center flex-wrap">
                <button *ngFor="let opcion of opciones" class="boton-eleccion col-lg-5 col-12 m-1" (click)="elegirBandera(opcion)" [class.disabled]="opcion.disabled">{{opcion.name}}</button>
            </div>
        </div>
        <div class="row m-4 mx-auto">
            <button class="boton-ayuda col-12 col-md-6 mx-auto" (click)="deshabilitarOpcionErronea()" [class.disabled]="ayudaUtilizada">Quitar una opción (3 PUNTOS)</button>
        </div>
    </div>
    <div class="row text-center mt-4">
        <p>PUNTUACIÓN: {{this.puntuacion}}</p>
    </div>
</div>
